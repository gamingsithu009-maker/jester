<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jester Wick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">Jester_<span>Wick</span></div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Skills</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Skills</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-container">
            <div class="content">
                <h1>Hey I'm <span>Jester_X</span></h1>
                <div class="typewriter">I'm a <span class="typewriter-text"></span></div>
                <p>I'm Junior Web Developer</p>
                <div class="social-links">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <button onclick="openModal()">Contact US</button>
            </div>
            <div class="image">
                <img src="main.jpg" alt="Profile">
            </div>
        </div>
    </section>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Contact <span>Me</span></h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="send-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
